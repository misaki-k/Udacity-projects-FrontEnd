<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Neighborhood Map</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
   <link rel="stylesheet" href="css/style.css">
   <script type="text/javascript">
	   /* When the user clicks on the button,
		toggle between hiding and showing the dropdown content */
		function myFunction() {
			document.getElementById("dropdownmenu").classList.toggle("show");
		}
   </script>
  </head>
  <body id="neighborhoodmap">
    <div class="container">
     <div class="dropdown">
	  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
      <div class="options-box" id="dropdownmenu">
        <h1>Neighborhood Map</h1>
        <hr>
        <div class="bg">
          <input id="zoom-to-area-text" type="text" placeholder="Enter some area that you're looking for" data-bind="value: filterText">
          <input id="zoom-to-area" type="button" value="Search">
        </div>
		<ul data-bind="foreach: filteredItems">
			<li data-bind="text: title, click: $root.openInfo"></li>
		</ul>
      </div>
	  </div>
      <div id="map"></div>
    </div>
	<script type="text/javascript" src="js/function.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=YOURKEY&callback=initMap">
    </script>
  </body>
</html>
