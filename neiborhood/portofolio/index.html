<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Neighborhood Map</title>
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="neighborhoodmap">
    <main class="container">
     <nav class="dropdown">
	  <button data-bind="click: opendropdownmenu" class="dropbtn">Dropdown</button>
      <div class="options-box" id="dropdownmenu">
        <h1>Neighborhood Map</h1>
        <hr>
        <div class="bg">
          <input id="zoom-to-area-text" type="text" placeholder="Enter some area that you're looking for" data-bind="textInput: filterText">
          <input id="zoom-to-area" type="button" value="Search" data-bind="click: zoomToArea">
        </div>
		<ul data-bind="foreach: filteredItems">
			<li data-bind="text: title, click: $root.openInfo"></li>
		</ul>
      </div>
	  </nav>
      <div id="map"></div>
    </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="js/knockout-3.2.0.js"></script>
   <script src="js/data.js"></script>
   <script src="js/function.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyA2Q46oGx1EYXo-3ujlbYYIP8I0GkPlHxk&v=3&callback=initMap" onerror="errorGoogle()"></script>
  </body>
</html>
